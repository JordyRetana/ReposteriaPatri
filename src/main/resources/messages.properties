nosotros.historia1=Hace unos 15 a\u00f1os, Reposter\u00ed\u00ada Patri naci\u00f3 como el sue\u00f1o hecho realidad de la Sra. Xinia Patricia, una emprendedora visionaria con una pasi\u00f3n innegable por la reposter\u00ed\u00ada. Dotada de una determinaci\u00f3n inquebrantable y un talento natural para crear aut\u00e9nticas delicias culinarias, la Sra. Patricia decidi\u00f3 establecer su propia empresa con la firme convicci\u00f3n de elevar los est\u00e1ndares de calidad en la industria de la reposter\u00ed\u00ada y la panader\u00ed\u00ada
nosotros.historia2=Reposter\u00ed\u00ada Patri florece como un oasis de creatividad y sabor en el mundo de la pasteler\u00ed\u00ada, inspirada por una inquebrantable pasi\u00f3n por transformar ingredientes simples en delicias extraordinarias. Nuestra historia se teje con hilos de dedicaci\u00f3n y amor por cada detalle, donde cada postre es m\u00e1s que un mero dulce, es una expresi\u00f3n de arte comestible.

