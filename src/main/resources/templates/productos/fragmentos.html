<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Repostería Patri</title>
        <meta charset="UTF-8"/>                
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .card-style {
                width: 100%; /* Ocupa todo el ancho disponible */
                max-width: 350px; /* Tamaño máximo de la tarjeta */
                height: 500px; /* Altura fija para todas las tarjetas */
                margin: 10px; /* Espacio entre tarjetas */
                padding: 0; /* Eliminamos padding interno para un ajuste más preciso */
                border-color: blueviolet;
                background-color: red;
                border-radius: 20px; /* Bordes redondeados */
                overflow: hidden; /* Oculta cualquier desbordamiento del contenido */
                display: flex;
                flex-direction: column; /* Alinea el contenido verticalmente */
                align-items: center; /* Centra el contenido horizontalmente */
            }
            .card-img-top {
                width: 80%; /* Ancho ajustado de la imagen */
                height: 50%; /* Altura proporcional a la tarjeta */
                object-fit: cover; /* Mantiene la proporción de la imagen y cubre el contenedor */
                border-bottom: 1px solid blueviolet; /* Línea separadora entre la imagen y el contenido */
                border-radius: 50%; /* Bordes redondeados para un efecto ovalado */
                margin-top: 10px; /* Espacio superior para la imagen */
                margin-bottom: 10px; /* Espacio inferior para la imagen */
            }
            .card-body {
                padding: 10px; /* Espacio interno en el cuerpo de la tarjeta */
                flex: 1; /* Permite que el cuerpo de la tarjeta use el espacio restante */
                display: flex;
                flex-direction: column; /* Alinea el contenido verticalmente */
                justify-content: center; /* Centra el contenido verticalmente */
                width: 100%; /* Asegura que el contenido ocupe el ancho completo */
                border-radius: 0 0 20px 20px; /* Bordes redondeados solo en la parte inferior */
            }
            .card-container {
                display: flex; /* Flexbox para centrar las tarjetas */
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>

        <section th:fragment="productos" class="bg-light">
            <div class="row row-cols-3"> <!-- Tres columnas en la fila -->
                <div class="col mb-3 card-container" th:each="p : ${productos}"> <!-- Margen inferior y contenedor de tarjetas -->
                    <div class="card card-style">
                        <img th:src="${p.imagen}"
                             alt="alt"
                             class="card-img-top"/> <!-- Imagen de la tarjeta -->
                        <div class="card-body">
                            <div class="card-header">
                                <h4>[[${p.nombre}]]</h4>
                            </div>                    
                            <p>₡ [[${p.precio}]]</p>
                            <div class="btn-group">
                                <a href="#" class="btn btn-outline-success">[[#{carrito.agregar}]]</a>
                                <a th:href="@{/productos/detalles/{idProducto}(idProducto=${p.idProducto})}" 
                                   class="btn btn-outline-info">[[#{producto.detalles}]]</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="tortasypostres" class="bg-light">
            <div>
                <h2 class="align-items-center">[[#{productos.tortasypostres}]]</h2>
            </div>
            <div class="row row-cols-3"> <!-- Tres columnas en la fila -->
                <div class="col mb-3 card-container" th:each="p : ${productos}"> <!-- Margen inferior y contenedor de tarjetas -->
                    <div class="card card-style">
                        <img th:src="${p.imagen}"
                             alt="alt"
                             class="card-img-top"/> <!-- Imagen de la tarjeta -->
                        <div class="card-body">
                            <div class="card-header">
                                <h4>[[${p.nombre}]]</h4>
                            </div>                    
                            <p>₡ [[${p.precio}]]</p>
                            <button type="button" class="btn btn-outline-light">[[#{carrito.agregar}]]</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="panaderia" class="bg-light">
            <div>
                <h2 class="align-items-center">[[#{productos.panaderia}]]</h2>
            </div>
            <div class="row row-cols-3"> <!-- Tres columnas en la fila -->
                <div class="col mb-3 card-container" th:each="p : ${productos}"> <!-- Margen inferior y contenedor de tarjetas -->
                    <div class="card card-style">
                        <img th:src="${p.imagen}"
                             alt="alt"
                             class="card-img-top"/> <!-- Imagen de la tarjeta -->
                        <div class="card-body">
                            <div class="card-header">
                                <h4>[[${p.nombre}]]</h4>
                            </div>                    
                            <p>₡ [[${p.precio}]]</p>
                            <button type="button" class="btn btn-outline-light">[[#{carrito.agregar}]]</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        

    </body>
</html>
