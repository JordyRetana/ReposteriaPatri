    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Galería de Repostería Patri</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>                
        <style>
            .img-container {
                width: 150px; 
                height: 150px; 
                overflow: hidden; 
                border-radius: 50%; 
                display: flex; 
                align-items: center;
                justify-content: center;
                background-color: #f8f9fa; 
                margin: auto; 
            }
            .img-circle {
                width: 100%;
                height: 100%; 
                object-fit: cover; 
                border-radius: 500%; 
            }
            .section-header {
                display: flex;
                justify-content: center;
                margin: 40px 0 20px;
            }

            .section-title {
                text-align: center;
                background-color: rgba(255, 192, 203, 0.8);
                padding: 10px;
                border-radius: 10px;
                width: 100%;
            }
            .hero {
                background-image: url('cupcake-background.jpg');
                background-size: cover;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .hero h1 {
                color: white;
                font-size: 2.5em;
            }

            .about {
                max-width: 800px;
                margin: 20px auto;
                text-align: center;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
            }

            .chef-icon {
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
