<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Galería de Repostería Patri</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <style>
            .about-section {
                background-color: #e3f2fd;
                padding: 40px;
                display: flex;
                align-items: center;
                max-width: 1200px;
                margin: 40px auto;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .about-section img {
                width: 350px;
                height: 350px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 30px;
            }

            .about-section h2 {
                font-size: 32px;
                color: #333;
                margin-bottom: 15px;
            }

            .about-section p {
                font-size: 20px;
                color: #666;
                line-height: 1.6;
                font-weight: 500;
            }

            .story-section {
                background-color: #fbd5e5;
                padding: 40px;
                display: flex;
                align-items: center;
                max-width: 1200px;
                margin: 40px auto;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .story-section img {
                width: 300px;
                height: 200px;
                border-radius: 10px;
                object-fit: cover;
                margin-right: 30px;
            }

            .story-section h2 {
                font-size: 28px;
                color: #333;
                margin-bottom: 15px;
            }

            .story-section p {
                font-size: 20px;
                color: #666;
                line-height: 1.6;
                font-weight: 500;
                margin-bottom: 15px;
            }
        </style>

        <section class="about-section container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img th:src="@{/img/LOGORepo.png}" alt="Chef" />
                </div>
                <div class="col-md-8">
                    <h2>Repostería Patri</h2>
                    <p>[[#{about.description}]]</p>
                </div>
            </div>
        </section>

        <section class="story-section container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img th:src="@{/img/SeñoraNosotros.jpeg}" alt="Fundadora" />
                </div>
                <div class="col-md-8">
                    <p>[[#{story.intro}]]</p>
                    <p>[[#{story.journey}]]</p>
                    <p>[[#{story.artwork}]]</p>
                    <p>[[#{story.range}]]</p>
                    <p>[[#{story.experience}]]</p>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
