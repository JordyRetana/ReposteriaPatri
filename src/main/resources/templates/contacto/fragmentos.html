<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmentos</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <section th:fragment="formulario" class="py-4 mb-4 bg-light">
        <!-- Formulario de contacto -->
        <form class="row g-3" th:action="@{/contacto/guardar}" th:object="${contacto}" method="post">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="username" th:field="*{username}" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required>
            </div>
                <div class="col-md-3">
                <label for="state" class="form-label">Estado</label>
                <select class="form-select" id="state" th:field="*{state}" required>
                    <option selected disabled value="">Elegir...</option>
                    <option value="US">Estados Unidos</option>
                    <option value="CA">Canadá</option>
                    <option value="MX">México</option>
                    <option value="GB">Reino Unido</option>
                    <option value="FR">Francia</option>
                    <option value="DE">Alemania</option>
                    <option value="IT">Italia</option>
                    <option value="ES">España</option>
                    <option value="BR">Brasil</option>
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="CN">China</option>
                    <option value="JP">Japón</option>
                    <option value="IN">India</option>
                    <option value="ZA">Sudáfrica</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="zip" th:field="*{zip}" required>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" th:field="*{mensaje}" rows="4" required></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
