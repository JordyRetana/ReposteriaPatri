<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Galería de Repostería Patri</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <section th:fragment="galeria" class="py-4 mb-4 bg-light">
            <div class="section-header" style="display: flex; justify-content: center; margin: 40px 0 20px;">
                <h2 style="text-align: center; background-color: rgba(255, 192, 203, 0.8); padding: 10px; border-radius: 10px; margin: 0; width: 100%;">
                    Galería de Repostería
                </h2>
            </div>
            
            <div class="container">
                <div class="row text-center">
                    <div th:each="imagen : ${imagenes}" class="col-md-4 mb-4">
                        <div style="width: 300px; height: 300px; overflow: hidden; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; margin: auto; transition: transform 0.3s ease-in-out;"
                             onmouseover="this.style.transform='scale(1.2)';"
                             onmouseout="this.style.transform='scale(1)';">
                            <img th:src="${imagen.imagen}" 
                                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; transition: transform 0.3s ease-in-out;" 
                                 class="img-circle img-fluid rounded mx-auto d-block" 
                                 alt="Imagen de Repostería"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Agrega el script de Bootstrap JS aquí -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
