<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Repostería Patri</title>
        <meta charset="UTF-8"/>          
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet"/>
        <script src="/js/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            .contact-bar {
                background-color: #f8c1d4;
                color: white;
                padding: 10px 0;
            }
            .navbar {
                background-color: white;
                padding: 10px 0;
                max-height: 70px; 
            }
            .logo {
                max-height: 150px; 
                margin-top: 40px; 
            }
            .navbar-brand {
                display: flex;
                align-items: center;
            }
                 footer {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: 50px; 
                    background-color: #f8c1d4;
                    color: white;
                  }
        </style>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <div class="contact-bar text-center">
                <div class="container d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-telephone"></i> + (506) 1234-5678
                        <i class="bi bi-envelope ms-3"></i> ReposteriaPatri@gmail.com
                    </div>
                    <div>
                        <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container d-flex justify-content-between align-items-center">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/galeria/listado}">Galería</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-3" th:href="@{/}">
                        <img th:src="@{/img/LOGORepo.png}" alt="Logo" class="logo"></img>
                    </a>

                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/comentarios/listado}">Preguntas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto/listado}">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div th:fragment="content"></div>

        <footer th:fragment="footer" class="mt-5 p-2" style="background-color: #f8c1d4; color: white;">
            <div class="container">
                <div class="col">
                    
                    <p class="lead text-center">
                        &COPY; DERECHOS RESERVADOS
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
