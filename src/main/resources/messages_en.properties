pregunta1.pregunta=How long does it take to order a cake?
pregunta1.respuesta=This will depend. If your cake is made with glaze and decorated with fruits, flowers or an edible image, you can order it 1 or more days in advance.
pregutna2.pregunta=Do you make cakes with Australian frosting?
pregunta2.respuesta=Yes, at Patri pastry shop we make delicious cakes with Australian frosting.
pregunta3.pregunta=How much is the deposit when ordering a cake?
pregunta3.respuesta=You should leave 25% of the total cake.
pregunta4.pregunta=Do you have express service?
pregunta4.respuesta=We offer you the shipping service, it is contracted 1 day or more in advance
and we deliver it to you either between 8:00am and 12:00 noon or between 12:00 noon and 5:00pm.

