nosotros.historia1=About 15 years ago, Reposter\u00c3\u00ada Patri was born as the dream come true of Mrs. Xinia Patricia, a visionary entrepreneur with an undeniable passion for baking.
Gifted with unwavering determination and a natural talent for creating authentic culinary delights,
Mrs. Patricia decided to establish her own company with the firm conviction of raising the quality standards in the baking and pastry industry.
nosotros.historia2=Reposter\u00c3\u00ada Patri flourishes as an oasis of creativity and flavor in the world of pastry, inspired by an unwavering passion for transforming simple ingredients into extraordinary delights.
Our history is woven with threads of dedication and love for every detail, where each dessert is more than just a sweet treat, it is an expression of edible art.

